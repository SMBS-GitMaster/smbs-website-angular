<section class="section" [class]="customClass">
  <h2 class="section__title">{{ title }}</h2>

  @if (images && isMarquee){
  <app-marquee [images]="images" />
  } @if(images && !isMarquee) {
  <ul [class]="listStyles">
    @for (img of images; track $index) {
    <li>
      <picture>
        <img [src]="img.src" [alt]="'stack ' + img.name" />
      </picture>
    </li>
    }
  </ul>
  }

  <ng-content />
</section>
